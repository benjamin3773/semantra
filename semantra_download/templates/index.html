</head>
<body>

    <div class="container">
        <h1>Semantra Search & Download</h1>

        <label for="save_location">📂 Enter Save Location:</label>
        <input type="text" id="save_location" name="save_location" value="/Users/zihaosun/Desktop" required>

        <label for="port">🔌 Enter Semantra Port (Default: 8080):</label>
        <input type="number" id="port" name="port" value="8080">

        <button onclick="submitQuery()">🔍 Search & Save</button>

        <p id="resultMessage"></p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
